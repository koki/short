apiVersion: v1
kind: LimitRange
metadata:
  name: test-limits
spec:
  limits:
  - default:
      cpu: 100m
      memory: 1G
    defaultRequest:
      cpu: 50m
      memory: 500M
    max:
      cpu: "2"
      memory: 16G
    maxLimitRequestRatio:
      cpu: "2"
      memory: "1.5"
    min:
      cpu: 1m
      memory: 128M
    type: Pod

