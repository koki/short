apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: meta_test
  labels:
    app: meta_test
  annotations:
    meta: _test
  namespace: test
  clusterName: test_cluster
spec:
  minReadySeconds: 32
  revisionHistoryLimit: 32
  paused: true
  progressDeadlineSeconds: 32
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis
