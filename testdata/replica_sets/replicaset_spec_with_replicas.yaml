apiVersion: apps/v1beta2
kind: ReplicaSet
metadata:
  name: meta_test
  labels:
    app: meta_test
  annotations:
    meta: _test
  namespace: test
  clusterName: test_cluster
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis
