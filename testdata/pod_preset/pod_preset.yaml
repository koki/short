apiVersion: settings.k8s.io/v1alpha1
kind: PodPreset
metadata:
  name: allow-database
spec:
  env:
  - name: DB_PORT
    value: "6379"
  selector:
    matchLabels:
      role: frontend
  volumeMounts:
  - mountPath: /cache
    mountPropagation: "HostToContainer"
    name: cache-volume
  volumes:
  - emptyDir: {}
    name: cache-volume

