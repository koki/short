apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    annotationKey: annotationValue
  clusterName: cluster
  labels:
    labelKey: labelValue
  name: vol-name
  namespace: namespace
spec:
  accessModes:
  - ReadWriteOnce
  awsElasticBlockStore:
    fsType: ext4
    partition: 1
    readOnly: true
    volumeID: volume-id
  capacity:
    storage: 10Gi
  claimRef:
    name: claimName
    namespace: claimNamespace
  mountOptions:
  - option 1
  - option 2
  - option 3
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: storageClass

