apiVersion: v1
kind: Pod
metadata:
  name: meta_test
  labels:
    app: meta_test
  annotations:
    meta: _test 
  namespace: test
  clusterName: test_cluster
spec:
  volumes:
  - name: test_volume
    projected:
      sources:
      - secret:
          name: secret_name
          items:
          - key: key
            path: path/to/key
            mode: 0644
      - configMap:
          name: config_map_name
          items:
          - key: key
            path: path/to/key1
            mode: 0644
      - downwardAPI:
          items:
          - path: path/to/file
            fieldRef: 
              fieldPath: metadata.annotation
            mode: 0644 
          - path: path/to/file1
            resourceFieldRef:
              containerName: container-name
              resource: limits.cpu
              divisor: 1m
    defaultMode: 0644        
